<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/normalize.css">
</head>
<body>

    <header> 
        <div class="container"> 
            <div class="container_one"> 
                <div class="container_red"> 
                    <form class="forms">
                        <label for="full-name">FULL NAME</label>
                        <input type="text" id="full-name" name="name" required>

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>

                        <label for="message_reg">MESSAGE REGARDING</label>
                        <input type="text" id="message_reg" name="subject" required>

                        <label for="message-last">MESSAGE</label>
                        <textarea id="message-last" name="message" placeholder="Your message"></textarea>

                        <button type="submit" class="button">SEND MESSAGE</button>
                    </form> 
                </div>

                <div class="container_orange">
                    <img src="images/image.png" alt="Styled Image" class="my-image">
                </div>
            </div>
        </div>
    </header>

</body>
</html>
